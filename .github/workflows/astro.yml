name: Deploy Astro to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install          # <-- npm, не pnpm

      - name: Build site
        run: npm run build        # <-- использует твой скрипт `"build": "npm run gen-md && astro build"`

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist              # Astro кладёт сборку в dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
